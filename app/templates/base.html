<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hand FinTech - Revolutionizing Finance</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFED4E;
            --accent-blue: #00d4ff;
            --accent-emerald: #10B981;
            --dark-bg: #0A0F1C;
            --card-bg: rgba(26, 31, 46, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text-light: #F8FAFC;
            --text-muted: #94A3B8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #000000 50%, #1E293B 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .golden-gradient {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--accent-emerald) 50%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glass Navigation */
        .glass-nav {
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-pillars {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-link {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        .nav-link.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: var(--primary-gold);
        }

        /* Main Layout */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(37,99,235,0.1) 50%, rgba(16,185,129,0.1) 100%);
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 1px solid rgba(255,215,0,0.2);
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--accent-emerald) 50%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Horizontal Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        /* Glass Cards */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Action Buttons */
        .action-btn {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--accent-emerald) 100%);
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--primary-gold);
            border: 2px solid var(--primary-gold);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Mobile Navigation */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-gold);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nav-pillars {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--dark-bg);
                border-bottom: 1px solid rgba(255,215,0,0.2);
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-pillars.show {
                display: flex;
            }
            
            .mobile-nav-toggle {
                display: block;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
                margin-top: 70px;
            }
            
            .glass-nav {
                padding: 1rem;
            }
            
            .hero-section {
                padding: 2rem 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Golden Navigation -->
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-hand-holding-usd golden-gradient"></i>
                    <span class="golden-gradient">GOLDEN HAND</span>
                </a>
            </div>

            <!-- Mobile Navigation Toggle -->
            <button class="mobile-nav-toggle" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </button>
        
            <div class="nav-pillars" id="navPillars">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/wealth-guide" class="nav-link">
                    <i class="fas fa-gem"></i> Wealth Guide
                </a>
                <a href="/vault-manager" class="nav-link">
                    <i class="fas fa-vault"></i> Vault Manager
                </a>
                <a href="/market-pulse" class="nav-link">
                    <i class="fas fa-heartbeat"></i> Market Pulse
                </a>
                <a href="/trade-nexus" class="nav-link">
                    <i class="fas fa-exchange-alt"></i> Trade Nexus
                </a>
                <a href="/insight-engine" class="nav-link">
                    <i class="fas fa-brain"></i> Insight Engine
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Golden Hand Signature Animation -->
    <div style="position: fixed; bottom: 20px; right: 20px; opacity: 0.1; z-index: -1;">
        <i class="fas fa-hand-holding-usd" style="font-size: 300px; color: var(--primary-gold);" class="floating"></i>
    </div>

    <script>
        // Mobile navigation toggle
        function toggleNav() {
            const navPillars = document.getElementById('navPillars');
            navPillars.classList.toggle('show');
        }

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(event) {
            const navPillars = document.getElementById('navPillars');
            const mobileToggle = document.querySelector('.mobile-nav-toggle');
            const navContainer = document.querySelector('.nav-container');
            
            if (!navContainer.contains(event.target)) {
                navPillars.classList.remove('show');
            }
        });

        // Update active navigation state
        function setActiveNav() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === linkPath || 
                    (currentPath.startsWith(linkPath) && linkPath !== '/')) {
                    link.classList.add('active');
                }
            });
        }

        // Call when page loads
        document.addEventListener('DOMContentLoaded', setActiveNav);

        // Close mobile nav when a link is clicked
        document.querySelectorAll('.nav-pillars a').forEach(link => {
            link.addEventListener('click', () => {
                const navPillars = document.getElementById('navPillars');
                navPillars.classList.remove('show');
            });
        });
    </script>
</body>
</html>
