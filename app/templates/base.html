<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hand FinTech - Revolutionizing Finance</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFED4E;
            --dark-bg: #0A0F1C;
            --card-bg: #1A1F2E;
            --accent-blue: #2563EB;
            --success-green: #10B981;
            --danger-red: #EF4444;
            --text-light: #F8FAFC;
            --text-muted: #94A3B8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1E293B 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .golden-gradient {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Navigation */
        .golden-nav {
            background: rgba(10, 15, 28, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-pillars {
            display: flex;
            gap: 0.5rem;
        }
        
        .pillar-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pillar-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        /* Main Layout */
        .main-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            min-height: 80vh;
        }
        
        /* Cards */
        .golden-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .golden-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-pillars {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Golden Navigation -->
    <nav class="golden-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-hand-holding-usd golden-gradient"></i>
                <span class="golden-gradient">GOLDEN HAND</span>
            </div>
            
            <div class="nav-pillars">
                <a href="/wealth-guide" class="pillar-btn">
                    <i class="fas fa-gem"></i> Wealth Guide
                </a>
                <a href="/vault-manager" class="pillar-btn">
                    <i class="fas fa-vault"></i> Vault Manager
                </a>
                <a href="/market-pulse" class="pillar-btn">
                    <i class="fas fa-heartbeat"></i> Market Pulse
                </a>
                <a href="/trade-nexus" class="pillar-btn">
                    <i class="fas fa-exchange-alt"></i> Trade Nexus
                </a>
                <a href="/insight-engine" class="pillar-btn">
                    <i class="fas fa-brain"></i> Insight Engine
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Golden Hand Signature Animation -->
    <div style="position: fixed; bottom: 20px; right: 20px; opacity: 0.1; z-index: -1;">
        <i class="fas fa-hand-holding-usd" style="font-size: 300px; color: var(--primary-gold);" class="floating"></i>
    </div>

    <script>
        // Real-time data updates
        function updateRealTimeData() {
            // This will be integrated with WebSockets for live data
            console.log('Real-time data update triggered');
        }
        
        setInterval(updateRealTimeData, 5000);
        
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
